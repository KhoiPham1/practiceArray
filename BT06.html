<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [1,23,4,3,5,6,8,9];
    var V = parseInt(prompt("Enter your number"));
    var boolean;
    for (var i = 0; i<x.length; i++){
        if (V === x[i]){
            boolean = true;
        }
        }
        if (boolean){
            alert(" V is in the array");
        }else {
            alert("V not in the array");
        }
</script>
</body>
</html>
